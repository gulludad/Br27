<!DOCTYPE html>
<html>
<head>
<title>GULLU VIDEO CALL</title>
<style>
body {
  background: #000;
  color: #00eaff;
  text-align: center;
  font-family: Arial;
  padding-top: 50px;
}
input {
  padding: 12px;
  width: 240px;
  border-radius: 8px;
  border: none;
  margin-top: 20px;
  font-size: 18px;
}
button {
  padding: 12px 24px;
  background: #00eaff;
  border: none;
  border-radius: 8px;
  margin-left: 10px;
  font-size: 18px;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>✨ GULLU VIDEO CALL ✨</h1>

<input id="room" placeholder="Enter Room Code">
<button onclick="startCall()">Start Call</button>

<script>
function startCall() {
  let code = document.getElementById("room").value.trim();
  if (!code) return alert("Enter room code!");
  window.open("https://meet.jit.si/" + code, "_blank");
}
</script>

</body>
</html>
