<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GULLU VIDEO CHAT</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: Arial;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #00eaff;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      width: 220px;
      text-align: center;
    }

    button {
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background: #00eaff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>

<body>

<header>✨ GULLU VIDEO CHAT ✨</header>

<h3>Enter Room Code</h3>

<input id="roomInput" placeholder="room123">
<button onclick="join()">JOIN</button>

<script>
  // If URL already has room → auto redirect to Jitsi
  const urlParams = new URLSearchParams(window.location.search);
  let room = urlParams.get("room");

  if (room) {
    window.location.href = "https://meet.jit.si/" + room;
  }

  function join() {
    const code = document.getElementById("roomInput").value.trim();
    if (!code) {
      alert("Please enter a room code!");
      return;
    }

    // redirect to Jitsi full page (camera allowed)
    window.location.href = "https://meet.jit.si/" + code;
  }
</script>

</body>
</html>
