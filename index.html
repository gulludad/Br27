<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GULLU Video Chat</title>

    <!-- Simple Style -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
        }

        header {
            background: #111;
            color: white;
            padding: 20px;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            color: #00eaff;
        }

        .controls {
            margin: 20px;
        }

        input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            background: #0073ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        #jitsi-container {
            width: 100%;
            height: 80vh;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- HEADER + GULLU LOGO -->
    <header>
        <div class="logo">✨ GULLU ✨</div>
        <p>Welcome to GULLU's Video Chat Website</p>
    </header>

    <!-- ROOM INPUT -->
    <div class="controls">
        <input id="roomName" placeholder="Enter Room Name">
        <br>
        <button onclick="startCall()">Start Video Call</button>
        <button onclick="leaveCall()">Leave</button>
    </div>

    <!-- VIDEO CALL CONTAINER -->
    <div id="jitsi-container"></div>

    <!-- JITSI SCRIPT -->
    <script src="https://meet.jit.si/external_api.js"></script>

    <script>
        let api = null;

        function startCall() {
            if (api !== null) return;

            const room = document.getElementById("roomName").value.trim();
            if (room === "") {
                alert("Room name likho GULLU bhai!");
                return;
            }

            api = new JitsiMeetExternalAPI("meet.jit.si", {
                roomName: room,
                parentNode: document.getElementById("jitsi-container"),
                userInfo: { displayName: "GULLU" }
            });
        }

        function leaveCall() {
            if (api !== null) {
                api.dispose();
                api = null;
            }
        }
    </script>

</body>
</html>
