<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GULLU VIDEO CHAT</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    header {
      font-size: 32px;
      padding: 20px;
      color: #00eaff;
    }
    input {
      padding: 10px;
      width: 220px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background: #00eaff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-left: 10px;
    }
    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<header>✨ GULLU VIDEO CHAT (NO APPROVAL) ✨</header>

<input id="roomCode" placeholder="Enter room code">
<button onclick="join()">JOIN</button>

<div id="callBox"></div>

<script>
  function join() {
    let code = document.getElementById("roomCode").value.trim();
    if (!code) {
      alert("Please enter a room code");
      return;
    }

    // Daily.co meeting (NO APPROVAL, DIRECT CONNECT)
    document.getElementById("callBox").innerHTML =
      `<iframe allow="camera; microphone; fullscreen" 
               src="https://gulluroombase.daily.co/${code}">
       </iframe>`;
  }
</script>

</body>
</html>
